<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

            
 
 

    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<nav>
    <a href="http://127.0.0.1:5500/SUBHOME.html">Home</a>
    <a href="http://127.0.0.1:5500/ABOUT.HTML">About</a>
    <a href="http://127.0.0.1:5500/SERVICES.html">Services</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <h2>Main Content Area</h2>
    <p>This is where the main content of the page goes.</p>
</main>

<footer>
    <p>&copy; 2024 My Website</p>
</footer>

</body>
</html>
