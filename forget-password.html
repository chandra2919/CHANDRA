<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .forget-password-container {
            background-color: white;
            padding: 80px;
            padding-top: 30px;
            padding-bottom: 30px;
            padding-right: 100px;
            border-radius: 8px;
            box-shadow: 10px 0 10px rgba(0, 0, 0, 0.1);
            height: 250px;
        }
        .forget-password-container h2 {
            margin-bottom: 20px;
        }
        .forget-password-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
        }
        .forget-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .forget-password-container button {
            width: 35%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 10px;
            cursor: pointer;
        }
        .forget-password-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .image {
            position: absolute;
            top: 5px;
            left: 20px;
            width: 150px; /* Adjust as needed */
        }
        .login-link {
            position: absolute;
            bottom: 20px;
            text-align: center;
            right: 120px;
            width: 100%;
            padding-bottom: 100px;
            color: blue;
        }
    </style>
</head>
<body>


    <div class="forget-password-container">
        <h3>Forget Password</h3>
        <form id="forgetPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <div id="error-message" class="error"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <a class="login-link" href="http://127.0.0.1:5500/mainlogin.html">Back to Log in</a>

    <script>
        document.getElementById('forgetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var errorMessage = document.getElementById('error-message');

            if (email === '') {
                errorMessage.textContent = 'Email is required.';
                return;
            }

            if (!validateEmail(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }

            errorMessage.textContent = '';

            console.log('Email:', email);

            alert('Password reset instructions have been sent to your email!');
        });

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
